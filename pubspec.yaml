name: smartwatch
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ^3.8.1

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.8
    
    # MQTT client for device communication
    mqtt_client: ^10.2.0
    
    # Device information
    device_info_plus: ^10.1.0
    
    # UUID generation
    uuid: ^4.4.0
    
    # Permission handling
    permission_handler: ^11.3.1
    
    # Local notifications
    flutter_local_notifications: ^17.2.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/